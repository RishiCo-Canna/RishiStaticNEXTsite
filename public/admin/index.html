<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <!-- Import Decap CMS app and GitHub backend -->
    <script src="https://unpkg.com/decap-cms-app@3.4.0/dist/decap-cms-app.js"></script>
    <script src="https://unpkg.com/decap-cms-backend-github@3.2.2/dist/decap-cms-backend-github.js"></script>
  </head>
  <body>
    <div id="nc-root"></div>
    <script>
      // Add error handling for CMS initialization
      try {
        const config = {
          backend: {
            name: 'github',
            repo: 'RishiCo-Canna/RishiStaticNEXTsite',
            branch: 'main',
            auth_scope: 'repo',
            base_url: window.location.origin,
            auth_endpoint: '/api/auth'
          },
          load_config_file: false,
          media_folder: 'public/images',
          public_folder: '/images',
          collections: [
            {
              name: 'pages',
              label: 'Pages',
              folder: 'content/pages',
              create: true,
              fields: [
                { label: 'Title', name: 'title', widget: 'string' },
                { label: 'Body', name: 'body', widget: 'markdown' }
              ]
            }
          ]
        };

        console.log('Initializing CMS with config:', config);
        window.CMS.init({ config });
        console.log('CMS initialization completed');
      } catch (error) {
        console.error('Failed to initialize CMS:', error);
        document.body.innerHTML = `
          <div style="color: red; padding: 20px;">
            <h2>CMS Initialization Error</h2>
            <pre>${error.message}</pre>
          </div>
        `;
      }
    </script>
  </body>
</html>
