<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
  </head>
  <body>
    <!-- Include the script that builds the page and powers Decap CMS -->
    <script src="https://unpkg.com/decap-cms-app@latest/dist/decap-cms.js"></script>
    <script>
      console.log('Admin page loading...');

      // Get the actual environment variables from Next.js public runtime config
      const getConfig = async () => {
        try {
          const response = await fetch('/api/config');
          if (!response.ok) {
            throw new Error(`Config API returned ${response.status}`);
          }
          const config = await response.json();
          console.log('Loaded config:', config);
          return config;
        } catch (error) {
          console.error('Failed to load config:', error);
          return {};
        }
      };

      // Initialize CMS after loading config
      const initCMS = async () => {
        const config = await getConfig();
        console.log('Initializing CMS with config...');

        CMS.init({
          config: {
            backend: {
              name: 'github',
              repo: config.NEXT_PUBLIC_GITHUB_REPO_FULL_NAME,
              branch: 'main',
              base_url: config.NEXT_PUBLIC_SITE_URL,
              auth_endpoint: '/api/auth',
            },
            media_folder: '/public/uploads',
            public_folder: '/uploads',
            collections: [
              {
                name: 'pages',
                label: 'Pages',
                files: [
                  {
                    name: 'home',
                    label: 'Home Page',
                    file: 'content/pages/home.md',
                    fields: [
                      { label: 'Title', name: 'title', widget: 'string' },
                      { label: 'Content', name: 'content', widget: 'markdown' }
                    ]
                  },
                  {
                    name: 'hello',
                    label: 'Hello World Page',
                    file: 'content/pages/hello.md',
                    fields: [
                      { label: 'Title', name: 'title', widget: 'string' },
                      { label: 'Content', name: 'content', widget: 'markdown' }
                    ]
                  }
                ]
              }
            ]
          }
        });
      };

      // Start initialization when DOM is loaded
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initCMS);
      } else {
        initCMS();
      }
    </script>
  </body>
</html>
