<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <!-- Load Decap CMS from unpkg -->
    <script src="https://unpkg.com/decap-cms@3.4.0/dist/decap-cms.js"></script>
  </head>
  <body>
    <div id="nc-root"></div>
    <script>
      // Ensure the DOM is loaded before initializing
      window.addEventListener('DOMContentLoaded', (event) => {
        try {
          console.log('Initializing Decap CMS...');

          // Initialize the CMS with GitHub backend
          CMS.init({
            config: {
              backend: {
                name: 'github',
                repo: 'RishiCo-Canna/RishiStaticNEXTsite',
                branch: 'main',
                auth_scope: 'repo',
                base_url: window.location.origin,
                auth_endpoint: '/api/auth'
              },
              load_config_file: false,
              media_folder: 'public/uploads',
              public_folder: '/uploads',
              collections: [
                {
                  name: 'pages',
                  label: 'Pages',
                  folder: 'content/pages',
                  create: true,
                  fields: [
                    { label: 'Title', name: 'title', widget: 'string' },
                    { label: 'Body', name: 'body', widget: 'markdown' }
                  ]
                }
              ]
            }
          });

          console.log('CMS initialization completed');
        } catch (error) {
          console.error('Failed to initialize CMS:', error);
          document.body.innerHTML = `
            <div style="color: red; padding: 20px;">
              <h2>CMS Initialization Error</h2>
              <pre>${error.message}</pre>
            </div>
          `;
        }
      });
    </script>
  </body>
</html>
