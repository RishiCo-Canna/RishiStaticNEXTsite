<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <script src="https://unpkg.com/decap-cms-app@latest/dist/decap-cms.js"></script>
  </head>
  <body>
    <script>
      // Get the current origin
      const currentOrigin = window.location.origin;

      // Fetch dynamic configuration
      fetch('/api/config')
        .then(response => response.json())
        .then(config => {
          window.CMS.init({
            config: {
              backend: {
                name: 'github',
                repo: config.repo,
                branch: 'main',
                auth_scope: 'repo',  // Updated scope for private repository access
                base_url: currentOrigin,
                auth_endpoint: 'api/auth'
              },
              media_folder: 'public/images',
              public_folder: '/images',
              collections: [
                {
                  name: 'pages',
                  label: 'Pages',
                  folder: 'content/pages',
                  create: true,
                  fields: [
                    { label: 'Title', name: 'title', widget: 'string' },
                    { label: 'Body', name: 'body', widget: 'markdown' }
                  ]
                }
              ]
            }
          });
        })
        .catch(error => {
          console.error('Failed to load CMS configuration:', error);
          document.body.innerHTML = '<div style="color: red; padding: 20px;">Failed to load CMS configuration. Please check the console for details.</div>';
        });
    </script>
  </body>
</html>
