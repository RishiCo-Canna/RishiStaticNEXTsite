<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <!-- Include the script that builds the page and powers Decap CMS -->
    <script src="/decap-cms-app.js"></script>
    <script>
      if (window.parent !== window) {
        console.log('[CMS] Detected iframe context, skipping standalone initialization');
      } else {
        window.decapCmsOnLoad = () => {
          console.log('[CMS] Initializing...');
          window.CMS.init()
            .then(() => console.log('[CMS] Initialized successfully'))
            .catch(err => console.error('[CMS] Initialization failed:', err));
        };
      }
    </script>
    <div id="nc-root"></div>
  </body>
</html>
