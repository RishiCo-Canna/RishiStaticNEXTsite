backend:
  name: github
  repo: RishiCo-Canna/RishiStaticNEXTsite
  branch: main
  auth_scope: repo
  base_url: "/api"
  auth_endpoint: "/auth"

local_backend: false

media_folder: public/images
public_folder: /images

collections:
  - name: pages
    label: Pages
    folder: content/pages
    create: true
    fields:
      - { label: Title, name: title, widget: string }
      - { label: Body, name: body, widget: markdown }